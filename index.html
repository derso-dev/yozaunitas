<head>
    <style>
        * { 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img src="https://st4.depositphotos.com/1742172/24871/v/600/depositphotos_248717686-stock-illustration-sticker-of-a-cartoon-click.jpg" id="pic">
    <audio src="./assets/zaun.mp3" id="sound"></audio>

    <script>
        let sound = document.querySelector('#sound')
        let pic = document.querySelector('#pic')
        
        function play_yozaunitas(){
            pic.src = "./assets/yoo-zaunitas.gif"
            sound.play()
        }
        
        pic.addEventListener('click', () => {
            play_yozaunitas()
        })
    </script>
</body>
