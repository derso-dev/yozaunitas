<head>
    <style>
        * { 
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="https://st4.depositphotos.com/1742172/24871/v/600/depositphotos_248717686-stock-illustration-sticker-of-a-cartoon-click.jpg" id="pic">
    <audio src="./assets/zaun.mp3" id="sound"></audio>
    <script>
        document.querySelector('#pic').addEventListener('click', () => {
            document.querySelector('#pic').src = "./assets/yoo-zaunitas.gif"
            document.querySelector('#sound').play()
        })
    </script>
</body>
